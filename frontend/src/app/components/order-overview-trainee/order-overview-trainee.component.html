<div class="order-history">
    <h2>Bestelgeschiedenis</h2>
    <table>
        <thead>
            <tr>
                <th>Startdatum</th>
                <th>Einddatum</th>
                <th>Lesmateriaal</th>
                <th>Exemplaar</th>
                <th>Naam</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *NgFor="let order of orders" class="order-item">
                <td>{{order.startdate}}</td>
                <td>{{order.enddate}}</td>
                <td>{{order.product}}</td>
                <td>{{order.copy}}</td>
                <td>{{order.name}}</td>
                <td>{{order.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
