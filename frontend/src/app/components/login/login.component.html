<div class="container">
    <div class="offset-md-2 col-md-8 p-3 login-content">
        <div class="offset-md-3 col-md-8">
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <div class = "header">
                    <img src="assets/wt-logo-test.svg" alt="Working Talent" width="300" height="120" class="logo">
                </div>
                <div class="container-fluid">
                    <div class="form-group">
                        <label for="formGroupEmail">Gebruikersnaam</label>
                        <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="example@workingtalent.com" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupPassword">Wachtwoord</label>
                        <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Wachtwoord" required>
                    </div>
                    <button type="submit" class="btn" [disabled]="loginForm.invalid">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
